server:
  port: 8082

spring:
  mvc:
    static-path-pattern: /static/**
    dispatch-options-request: false
  application:
    name: pay-asset

  ##freemarker
  freemarker:
    cache: false
    check-template-location: true
    charset: utf-8
    suffix: .ftl
  ##data
#  data:
#    elasticsearch:
#      #配置es节点信息，逗号分隔，如果没有指定，则启动ClientNode（9200端口是http查询使用的。9300集群使用。这里使用9300.）
#      cluster-nodes: 106.13.2.135:9300
mybatis:
  mapper-locations: classpath*:/mapper/*.xml
  configuration:
    ##启用从数据库列名A_COLUMN到驼峰大小写Java属性名aColumn的自动映射。
    map-underscore-to-camel-case: true
    ##允许JDBC支持生成的键
    use-generated-keys: true
    ##开启日志打印
#    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
feign:
  hystrix:
    enabled: true

################################################自定义################################################
wallet:
  record:
    ##wallet record 缩写
    serial-number-prefix: WR

check:
  trade:
    ##定时任务处理待结算交易数量
    task-handle-count: 500